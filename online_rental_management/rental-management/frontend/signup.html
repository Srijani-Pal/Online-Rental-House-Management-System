<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamDwell | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <h1 class="logo"><i class="fas fa-home"></i> DreamDwell</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Properties</a></li>
                    <li><a href="add-property.html">Add Property</a></li>
                    <li><a href="book-property.html">Book Property</a></li>
                    <li><a href="user-profile.html">Profile</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container form-page">
        <section class="auth-section">
            <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" placeholder="Minimum 6 characters" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password:</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="submit-btn"><i class="fas fa-user-plus"></i> Sign Up</button>
                <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 DreamDwell. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
